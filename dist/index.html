<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Классная страничка</title>
        <script src="https://kit.fontawesome.com/67be363150.js" crossorigin="anonymous"></script>
        <!--<script type="text/javascript" src="bundle.js"></script>-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script defer src="bundle.js"></script></head>

    <body>
        <div class="block">
            <img src="https://lurkmore.so/images/b/be/Shrek-Looking.jpg">
            <div class="white-font">Имя: Шрек <br> Фамилия: Тролльев <br> Дата рождения: 08.07.1999</div>

            
            <div class="contact-info">
                <i class="fas fa-envelope"></i>
                Email: shrek@mail.ru <br>
                <i class="fa fa-vk" aria-hidden="true" id="icon-vk"></i>
                <a target="_blank" href="https://vk.com/id125739972">VKontakte</a> <br>
                <i class="fab fa-instagram" id="icon-inst"></i>
                <a target="_blank" href="https://www.instagram.com/durov/">Instagram</a>

            </div>

            <form id="form">
                <div id="text-box">Введите сообщение в консоль: <br>
                    <div><input id="textbox" type="text" placeholder="Введите сообщение"></div>
                    <div><button id="button" type="submit" value="Отправить">Отправить</button>
                    </div>
                    
                </div>
            </form>
            
        </div>
        <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
